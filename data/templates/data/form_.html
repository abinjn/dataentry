{% extends "data/form_base.html" %}
{% load crispy_forms_tags %}

{% block content %}
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
{% endif %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                
                
                <div class="tab-content">
                    <div class="tab-pane show active" id="input-masks-preview">
                        <div class="row">
                            <div class="col-md-8">
                                <form action="#" method="POST">
                                    <div class="form-group">
                                        {% csrf_token %}
                                        {{ form_1 | crispy }}
                                    </div>
                                    <div class="form-group mb-0 text-center">
                                        <button class="btn btn-primary" type="submit"> Submit </button>
                                    </div>
                                </form>
                            </div> <!-- end col -->
                        </div>
                        <!-- end row -->                      
                    </div> <!-- end preview-->
                </div> <!-- end tab-content-->

            </div> <!-- end card-body -->
        </div> <!-- end card -->
    </div> <!-- end col -->
</div> <!-- end row -->
{% endblock %}
